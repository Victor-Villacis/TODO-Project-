<!DOCTYPE html>
<html>
<head>
  <title>List</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/darkly/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar navbar-inverse">

  </div>
</nav>
<!--end nav bar -->
 <div class="container-fluid">

    </table>
  </div> 
  <div class="col-xs-6">
    <div class="well">

       <tr>
          <td>Victor</td>
          <td><button type="button" class="btn btn-danger btn-sm">Delete</button></td>
       </tr>
      </div>
        <img src=" images/notebook2.jpg" class="img-responsive" alt="Responsive image">
    </div> <!--well-->
  </div>
 </div>
 <!--end grid-->


<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>

</html>
