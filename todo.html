<!DOCTYPE html>
<html>
<head>
  <title>List</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/darkly/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="col-md-3">
      <div class="form-group">
        <input type="text" class="form-control navbar-btn" id="navtitle" placeholder="To Do Tittle">
      </div>
    </div>
        <button type="button" class="btn btn-primary navbar-btn" id="btntitle">Enter</button>
  </div>
</nav>
<!--end nav bar -->
 <div class="container-fluid">
  <div class="col-xs-6">
    <div class="well"></div>
    <table class="table table-striped">
      <tr>
        <th>
          <input type="form" class="form-control" id="addtoList" placeholder="Enter List of Items TO DO!">
          <button type="button" class="btn btn-warning btn-lg btn-block" id="addbtn">Add to list</button>
        </th>
      </tr>
    </table>
  </div> 
  <!--start right side grid-->
  <div class="col-xs-5">
    <img alt="Responsive image" class="img-responsive" src="images/notebook2.jpg">
    <div class="notepad">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-8">
            <table class="table table-responsive" id="notepad">
              <th> <p>.......ToDo</p>
                <tr>
                  <td>
                  </td>
                </tr>
              </th>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
 <!--end grid-->


<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
